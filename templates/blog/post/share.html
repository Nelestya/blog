{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="grid-container">
  {% if sent %}
    <h1></h1>
    <p>"{{ post.title }}" was succefully sent by e-mail</p>
  {% else %}
   <h1>Share "{{ post.title }}" by e-mail</h1>
   <form action="." method="post" id="formsharepost">
     {{ form.as_p }}
     {% csrf_token %}
    <button class="button large expanded" type="submit" form="formsharepost" value="send e-mail">send e-mail</button>
  </form>
  {% endif %}
</div>
{% endblock %}
