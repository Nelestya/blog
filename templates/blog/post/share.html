{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="grid-container">
  {% if sent %}
    <h1></h1>
    <p>"{{ post.title }}" was succefully sent by e-mail</p>
  {% else %}
   <h1>Share "{{ post.title }}" by e-mail</h1>
   <form action="." method="post">
     {{ form.as_p }}
     {% csrf_token %}
     <input type="submit" value="send e-mail">
  </form>
  {% endif %}
</div>
{% endblock %}
